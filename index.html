<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Place for Douaae üíù</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff69b4;
      --secondary-color: #ffd1dc;
      --text-color: #4a4a4a;
      --transition-time: 0.3s;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .password-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      color: var(--text-color);
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .input-container {
      position: relative;
      margin: 1rem 0;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--secondary-color);
      border-radius: 10px;
      outline: none;
      transition: var(--transition-time);
    }

    input[type="password"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    button {
      background: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition-time);
      transform-origin: center;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff1493;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--secondary-color), var(--primary-color));
      opacity: 0.6;
      cursor: pointer;
      animation: floatBubble 6s infinite;
      transition: var(--transition-time);
    }

    .bubble:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    @keyframes floatBubble {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -15px) rotate(5deg); }
      50% { transform: translate(-5px, -25px) rotate(-5deg); }
      75% { transform: translate(-10px, -15px) rotate(3deg); }
    }

    .welcome-message {
      display: none;
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-top: 1rem;
      animation: fadeInUp 1s ease;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--primary-color);
      transform: rotate(45deg);
      opacity: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before {
      left: -10px;
    }

    .heart::after {
      top: -10px;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__heartBeat">Welcome to Your Special Place, Douaae üíñ</h1>
    <form id="passwordForm" class="password-form">
      <label for="password">Enter the magic words that will unlock my heart:</label>
      <div class="input-container">
        <input type="password" id="password" required autocomplete="off">
      </div>
      <button type="submit">Open My Heart üíù</button>
    </form>
    <div id="welcomeMessage" class="welcome-message"></div>
  </div>

  <script>
    const romanticMessages = [
      "Douaae, you make my heart skip a beat every time I see you üíì",
      "Your smile is the most beautiful thing in my universe ‚ú®",
      "Every moment with you feels like magic ‚≠ê",
      "You're the missing piece that makes my life complete üß©",
      "Your love makes every day feel like a beautiful dream üå∏",
      "With you, even the ordinary becomes extraordinary üí´",
      "You're the first thing I think about when I wake up üåÖ",
      "Your love is the greatest gift I've ever received üéÅ",
      "You make my heart dance with joy üíÉ",
      "Life is more beautiful because you're in it üåà",
      "You're my favorite hello and my hardest goodbye üëã",
      "Your love is my greatest adventure üó∫Ô∏è",
      "You're the poetry in my heart üìù",
      "Every love story is beautiful, but ours is my favorite üìñ",
      "You're not just my love, you're my home üè°"
    ];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.querySelector('.hearts').appendChild(heart);

      heart.style.animation = 'floatHeart ' + heart.style.animationDuration + ' linear';
      
      heart.addEventListener('animationend', () => heart.remove());
    }

    setInterval(createHeart, 300);

    function createBubbles() {
      for (let i = 0; i < 12; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.width = Math.random() * 60 + 40 + 'px';
        bubble.style.height = bubble.style.width;
        bubble.style.left = Math.random() * 90 + 'vw';
        bubble.style.top = Math.random() * 90 + 'vh';
        bubble.style.animationDelay = Math.random() * 5 + 's';
        bubble.onclick = () => {
          const message = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
          const toast = document.createElement('div');
          toast.textContent = message;
          toast.style.position = 'fixed';
          toast.style.bottom = '20px';
          toast.style.left = '50%';
          toast.style.transform = 'translateX(-50%)';
          toast.style.background = 'rgba(255, 105, 180, 0.9)';
          toast.style.color = 'white';
          toast.style.padding = '1rem 2rem';
          toast.style.borderRadius = '10px';
          toast.style.animation = 'fadeIn 0.5s, fadeOut 0.5s 2.5s';
          document.body.appendChild(toast);
          setTimeout(() => toast.remove(), 3000);
        };
        document.body.appendChild(bubble);
      }
    }

    createBubbles();

    document.getElementById('passwordForm').onsubmit = function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      
      if (password === "7liwa The Goat") {
        const welcomeMessage = document.getElementById('welcomeMessage');
        welcomeMessage.innerHTML = "Welcome to my heart, my beloved Douaae! üíñ";
        welcomeMessage.style.display = 'block';
        welcomeMessage.classList.add('animate__animated', 'animate__fadeInUp');
        
        // Create a heart burst effect
        for (let i = 0; i < 30; i++) {
          setTimeout(createHeart, i * 100);
        }

        setTimeout(() => {
          window.location.href = "final page.html";
        }, 5000);
      } else {
        const input = document.getElementById('password');
        input.classList.add('animate__animated', 'animate__shakeX');
        setTimeout(() => input.classList.remove('animate__animated', 'animate__shakeX'), 1000);
        alert("That's not quite right. Try again, my love! üíù");
        input.value = "";
      }
    };
  </script>
</body>
</html>
